<div>
    <div class="row">
        <div *ngFor="let product of productsList" class="col-lg-3" >
            <mat-card class="example-card " (click)="GetProductDetails(product?.id)">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>{{product?.name}}</mat-card-title>
                  <mat-card-subtitle>{{'EGP '+ product.price}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{product?.images}} alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    {{product.longDescription}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Save For Later</button>
                  <button mat-button>Add to Cart</button>
                  <button mat-mini-fab color="warn" aria-label="Example icon button with a plus one icon" class="delete-button" (click)="deleteProduct(product?.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
    
</div>
