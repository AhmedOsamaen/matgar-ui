<main class="container">
 
  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img data-image="black" src="images/black.png" alt="">
    <img data-image="blue" src="images/blue.png" alt="">
    
    <img data-image="red" class="active" src="product.images" alt="">

    <!-- <img data-image="red" class="active" src="https://m.media-amazon.com/images/I/51051FiD9UL.jpg" alt=""> -->
  </div>
 
 
  <!-- Right Column -->
  <div class="right-column">
 
    <!-- Product Description -->
    <div class="product-description">
      <span>Console</span>
      <h1 style="margin-top: 20px;">{{product?.name}}</h1>
      <p>{{product?.longDescription}}</p>
    </div>
 
    <!-- Product Configuration -->
    <div class="product-configuration">
 
      <!-- Product Color -->
      <div class="product-color">
        <span>Color</span>
 
        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>
 
      </div>
 
      <!-- Cable Configuration -->
      <div class="cable-config">
        <span>Cable configuration</span>
 
        <div class="cable-choose">
          <button>Straight</button>
          <button>Coiled</button>
          <button>Long-coiled</button>
        </div>
 
        <a href="#">How to configurate your headphones</a>
      </div>
    </div>
 
    <!-- Product Pricing -->
    <div class="product-price">
      <span>{{product?.price}}$</span>
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="addItemToCart(product)" *ngIf="cartItemsCount>0">
        <mat-icon>add_box</mat-icon>
      </button>
      <mat-form-field appearance="outline" *ngIf="cartItemsCount>0" class="increment">
        <input matInput [(ngModel)]="cartItemsCount"name="postalCode"  type="text" />
      </mat-form-field>
      <a (click)="addItemToCart(product)" class="cart-btn" *ngIf="cartItemsCount==0">Add to cart</a>
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="removeItemFromCart(product)" *ngIf="cartItemsCount>0">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
  </div>
</main>
